spring.application.name=travelplanner

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# spring security
spring.app.jwtSecret=
spring.app.jwtExpirationMs=86400000

# sql
spring.datasource.url=jdbc:mysql://localhost:3306/planner
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.username=
spring.data.redis.password=

# spoonacular api
spoonacular.apiKey=

# google calendar api configuration
google.client.client.id=
google.client.client.secret=
google.client.access.token.uri=https://oauth2.googleapis.com/token
google.client.user.authorization.uri=https://accounts.google.com/o/oauth2/auth
google.client.redirect.uri=https://incredible-embrace-production.up.railway.app/api/calendar/oauth-callback

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# stripe payment
stripe.secret.key=
stripe.success-url=https://incredible-embrace-production.up.railway.app/#/success?session_id={CHECKOUT_SESSION_ID}
stripe.cancel-url=https://incredible-embrace-production.up.railway.app/#/cancel


